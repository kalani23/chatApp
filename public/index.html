<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>anonymous chat room</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Chatter Box</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Love">Love</option>
							<option value="Dating">Dating</option>
							<option value="Programming">Programming</option>
							<option value="Politics">Politics</option>
							<option value="PUBG">PUBG</option>
							<option value="Freefire">Freefire</option>
							<option value="Food Lovers">Food Lovers</option>
							<option value="Trading">Trading</option>
							<option value="Gambling">Gambling</option>
							<option value="Jokes">Jokes</option>
							<option value="Depression">Depression</option>
							<option value="Life">Life</option>
							<option value="Hobbies">Hobbies</option>
							<option value="Phones">Phones</option>
							<option value="Vehicles">Vehicles</option>
							<option value="Poets">Poets</option>
							<option value="World">World</option>
							<option value="Idiots">Idiots</option>
							<option value="Good Friends">Good Friends</option>
							<option value="Astrology">Astrology</option>
							<option value="Travel">Travel</option>
							<option value="Ghosts">Ghosts</option>
							<option value="Movies">Movies</option>
							<option value="Songs">Songs</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
